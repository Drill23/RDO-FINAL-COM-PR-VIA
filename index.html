    <style>
        /* Define color palette using CSS variables */
        :root {
            --primary-bg: #f4f7f6;

        body {

         /* Try to avoid breaking inside a row */

            page-break-after: auto;

         thead {

          tbody {
              display: table-row-group;
          }


        th, td {

            vertical-align: middle;
        }

        th {

        }

        td:last-child, th:last-child {

        }
        td.center, th.center {

        }

        .positivo { color: var(--positive); font-weight: bold; }
        .negativo { color: var(--negative); font-weight: bold; }

        .summary {

        }

        .chart-container {

        canvas {

        /* Styles specifically for PDF generation (can be added via JS if needed) */
        @media print {

    </style>

<body>
    <div class="container">
        <h1>üìä Visualizador de Rendimento Otimizado</h1>

        <div class="menu">
            <!-- Menu sections -->
             <div class="menu-section">
                <h3>An√°lise Di√°ria</h3>
                <button class="btn-turno1" onclick="mostrar('diario1')" disabled>üîµ Di√°rio T1</button> <!-- Inicia desabilitado -->

                <h3>An√°lise Semanal</h3>
                <button class="btn-semanal-t1" onclick="mostrar('semanal1')" disabled>üü£ Semanal T1</button> <!-- Inicia desabilitado -->
                <button class="btn-semanal-t2" onclick="mostrar('semanal2')" disabled>üü£ Semanal T2</button> <!-- Inicia desabilitado -->

                 <canvas id="graficoIndividual"></canvas>

             <!-- Actions specific to the current view -->
             <div class="acoes-visao">
                 <button class="btn-pdf btn-pdf-visao" onclick="exportarPDF_VisaoAtual()" style="display:none;">üìÑ Exportar Esta Vis√£o em PDF</button>

<script>
    let dados = {};
    let arquivos = {}; // Mapeia chave (e.g., 'diario1') para nome do arquivo (e.g., 'quinta.feira....json')
    let graficoComparativoInstancia = null;
    let graficoIndividualInstancia = null;

    // --- Fun√ß√£o para extrair informa√ß√µes do nome do arquivo ---
    function extrairInfo(nomeArquivo) {
        // Retorno padr√£o caso o nome seja inv√°lido ou nulo
        if (!nomeArquivo) return { nome: 'N/A', tipo: 'N/A', diaSemana: 'N/A', data: 'N/A', turno: 'N/A', tituloPeriodo: 'N/A', isPreview: false };

        // Verifica se √© pr√©via ANTES de remover a extens√£o
        const isPreview = nomeArquivo.includes('_previa.json');
        // Remove sufixo de pr√©via (se houver) e extens√£o .json
        const nomeBase = nomeArquivo.replace('_previa.json', '').replace('.json', '');
        const partes = nomeBase.split('.');

        const tipo = partes[0] === "semana" ? "semanal" : "diario";
        // Determina o turno
        const turno = partes.includes("turno1") ? "Turno 1" : (partes.includes("turno2") ? "Turno 2" : "N/A");
        let diaSemana = "N/A", data = "N/A", tituloPeriodo = "N/A";

        // Extrai informa√ß√µes de data/semana com base no tipo
        if (tipo === "diario" && partes.length >= 5) {
            diaSemana = partes[0].charAt(0).toUpperCase() + partes[0].slice(1) + (partes[1] === "feira" ? "-feira" : "");
            data = partes[2] + "/" + partes[3] + "/20" + partes[4];
            tituloPeriodo = `${diaSemana}, ${data}`;
        } else if (tipo === "semanal" && partes.length >= 4) {
             // Assume formato como semana.DDaDD.MM.AA
             const diasSemana = partes[1].replace('a', ' a '); // Ex: 22a24 -> 22 a 24
             const mes = partes[2];
             const ano = "20" + partes[3];
             tituloPeriodo = `Semana de ${diasSemana}/${mes}/${ano}`;
             data = ""; // Data espec√≠fica n√£o aplic√°vel para semanal
        }

        // Adiciona marcador "PR√âVIA" ao t√≠tulo se necess√°rio
        const prefixoTitulo = isPreview ? "‚ö†Ô∏è PR√âVIA - " : "";

        return {
            nome: nomeArquivo, // Nome original do arquivo
            tipo, // 'diario' ou 'semanal'
            diaSemana, // Nome do dia ou 'Semana...'
            data, // Data formatada DD/MM/AAAA (ou vazio para semanal)
            turno, // 'Turno 1' ou 'Turno 2'
            tituloPeriodo: `${prefixoTitulo}${tituloPeriodo}`, // T√≠tulo formatado para exibi√ß√£o
            isPreview // true se for um arquivo de pr√©via, false caso contr√°rio
        };
    }

    // --- Fun√ß√£o para destruir gr√°ficos existentes ---
    function destruirGraficos() {
        console.log("Tentando destruir gr√°ficos...");
        if (graficoComparativoInstancia) {
            graficoComparativoInstancia.destroy();
            graficoComparativoInstancia = null;
            console.log("Gr√°fico comparativo destru√≠do.");
        }
        if (graficoIndividualInstancia) {
            graficoIndividualInstancia.destroy();
            graficoIndividualInstancia = null;
            console.log("Gr√°fico individual destru√≠do.");
        }
        // Garante que os cont√™ineres dos gr√°ficos sejam escondidos
        document.getElementById("graficoComparativoContainer").style.display = "none";
        document.getElementById("graficoIndividualContainer").style.display = "none";
    }

    // --- Fun√ß√£o para voltar ao menu principal ---
    function voltarMenu() {
        destruirGraficos();
        document.querySelector(".menu").style.display = 'block'; // Mostra menu
        document.querySelector(".voltar").style.display = 'none'; // Esconde bot√£o voltar
        document.getElementById("info").style.display = 'none'; // Esconde cabe√ßalho de informa√ß√£o
        document.getElementById("contentArea").style.display = 'none'; // Esconde √°rea de conte√∫do
        document.getElementById("resultado").innerHTML = ""; // Limpa resultados anteriores
        document.querySelector('.btn-pdf-visao').style.display = 'none'; // Esconde bot√£o PDF da vis√£o
    }

    // --- Fun√ß√£o para exportar a vis√£o atual para PDF ---
    async function exportarPDF_VisaoAtual() {
        console.log("Iniciando exporta√ß√£o PDF da vis√£o atual...");
        const elementToCapture = document.getElementById('contentArea');
        const infoDiv = document.getElementById('info');
        const pdfButton = document.querySelector('.btn-pdf-visao');
        const originalPdfButtonDisplay = pdfButton.style.display;

        // --- Prepara para Captura ---
        pdfButton.style.display = 'none'; // Esconde o bot√£o de exportar

        // Cria um elemento de t√≠tulo tempor√°rio para incluir no PDF
        const titleElement = document.createElement('div');
        titleElement.innerHTML = infoDiv.innerHTML; // Copia o conte√∫do do cabe√ßalho atual
        titleElement.className = 'info'; // Usa a classe CSS existente para estilo consistente
        titleElement.style.display = 'block'; // Garante que esteja vis√≠vel
        // Insere o t√≠tulo no in√≠cio da √°rea de conte√∫do
        elementToCapture.insertBefore(titleElement, elementToCapture.firstChild);

        // --- Configura Op√ß√µes do PDF ---
        const infoText = infoDiv.innerText || 'Visao_Atual';
        // Cria um nome de arquivo seguro, removendo caracteres especiais
        const filename = `relatorio_${infoText.substring(0, 40).replace(/[^a-z0-9]/gi, '_')}.pdf`;

        const opt = {
          margin:       [0.4, 0.4, 0.4, 0.4], // Margens T, L, B, R em polegadas
          filename:     filename,
          image:        { type: 'jpeg', quality: 0.98 }, // Qualidade da imagem
          html2canvas:  {
              scale: 2, // Aumenta a resolu√ß√£o da captura
              useCORS: true,
              logging: false,
              dpi: 192, // DPI mais alto pode melhorar a qualidade
               onrendered: function(canvas) { // Ajustes p√≥s-renderiza√ß√£o (opcional)
                 const ctx = canvas.getContext('2d');
                 ctx.webkitImageSmoothingEnabled = false;
                 ctx.mozImageSmoothingEnabled = false;
                 ctx.imageSmoothingEnabled = false;
               }
          },
          jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }, // Formato paisagem A4
          // Op√ß√µes de quebra de p√°gina baseadas em seletores CSS
           pagebreak:    {
               mode: ['css', 'avoid-all'], // Prioriza regras CSS, tenta evitar quebras
               avoid: ['.chart-container', '.summary', 'tr', 'h1', '.info'] // Evita quebrar dentro desses elementos
           }
        };

        try {
            console.log(`Gerando PDF: ${filename} a partir de #contentArea`);
            // Desabilita anima√ß√µes do Chart.js temporariamente para captura consistente
            Chart.defaults.animation.duration = 0;

            await html2pdf().from(elementToCapture).set(opt).save(); // Gera e salva o PDF
            console.log("PDF da vis√£o atual gerado com sucesso.");
        } catch (error) {
            console.error("Erro ao gerar PDF da vis√£o atual:", error);
            alert("Ocorreu um erro ao gerar o PDF desta vis√£o. Verifique o console para detalhes.");
        } finally {
            // --- Limpeza P√≥s-Captura ---
            elementToCapture.removeChild(titleElement); // Remove o t√≠tulo tempor√°rio
            pdfButton.style.display = originalPdfButtonDisplay; // Restaura a visibilidade do bot√£o
            Chart.defaults.animation.duration = 500; // Reabilita anima√ß√µes do Chart.js
            console.log("Limpeza p√≥s-PDF conclu√≠da.");
        }
    }

    // --- Fun√ß√£o para exibir o cabe√ßalho da vis√£o atual ---
    function mostrarCabecalho(info1, info2 = null) {
        const div = document.getElementById("info");
        let titulo = "";
        const tipoRelatorio = info1.tipo === 'semanal' ? 'Semanal' : 'Di√°rio'; // Ajusta tipo se for pr√©via
        const corIcone1 = info1.turno === 'Turno 1' ? 'üîµ' : 'üü¢';
        const corIcone2 = info2 ? (info2.turno === 'Turno 1' ? 'üîµ' : 'üü¢') : '';
        const prefixoPrevia = info1.isPreview ? '‚ö†Ô∏è PR√âVIA ' : ''; // Adiciona prefixo se for pr√©via

        if (info2) { // Modo Comparativo
            titulo = `üìä Comparativo ${tipoRelatorio} (${info1.tituloPeriodo.replace('‚ö†Ô∏è PR√âVIA - ','')})<br>${corIcone1} ${info1.turno} vs ${corIcone2} ${info2.turno}`;
        } else { // Modo Individual ou Pr√©via
             titulo = `üìÑ ${prefixoPrevia}Relat√≥rio ${tipoRelatorio} (${info1.tituloPeriodo.replace('‚ö†Ô∏è PR√âVIA - ','')})<br>${corIcone1} ${info1.turno}`;
        }
        div.innerHTML = titulo;
        div.style.display = 'block';
    }

    // --- Fun√ß√£o para gerar e exibir a tabela de dados ---
    function mostrarTabela(dadosTurno1, infoTurno1, modo = 'diarioIndividual', dadosTurno2 = null, infoTurno2 = null) {
        let html = "<table><thead><tr><th>Produto</th>";
        const labels = []; // Labels para o gr√°fico
        const dadosGrafico1 = []; // Dados do turno 1 para o gr√°fico
        const dadosGrafico2 = []; // Dados do turno 2 (ou meta) para o gr√°fico

        destruirGraficos(); // Limpa gr√°ficos anteriores
        console.log(`Modo de Tabela: ${modo}`);

        if (modo === 'comparativo' && dadosTurno2 && infoTurno2) {
            // --- Tabela Comparativa ---
            html += `<th class="numeric">${infoTurno1.turno} (%)</th><th class="numeric">${infoTurno2.turno} (%)</th><th class="numeric">Dif. (%)</th><th class="numeric">Dif. (Kg)</th><th class="numeric">Dif. (Cx)</th><th class="center">üèÜ Melhor Turno</th></tr></thead><tbody>`;
            let vitorias1 = 0, vitorias2 = 0, empates = 0;
            const produtosProcessados = new Set(); // Para evitar duplicar produtos no loop

            // Itera sobre os dados do Turno 1
            for (let item1 of dadosTurno1) {
                const produto = item1.produto;
                produtosProcessados.add(produto); // Marca produto como visto
                const item2 = dadosTurno2.find(it => it.produto === produto); // Encontra item correspondente no Turno 2
                const realizado1 = parseFloat(item1.realizado) || 0;
                html += `<tr><td>${produto}</td><td class="numeric">${realizado1.toFixed(3)}%</td>`;

                if (item2) { // Se o produto existe no Turno 2
                    const realizado2 = parseFloat(item2.realizado) || 0;
                    const quilos1 = parseFloat(item1.quilos) || 0;

    // --- Op√ß√µes comuns para os gr√°ficos Chart.js ---
    function commonChartOptions(titleText) {
        return {
            responsive: true, // Torna o gr√°fico responsivo
            maintainAspectRatio: false, // Permite que o gr√°fico n√£o mantenha a propor√ß√£o
            plugins: {

                title: { display: true, text: titleText, font: { size: 16 } }, // T√≠tulo do gr√°fico
                tooltip: { // Configura√ß√£o dos tooltips (ao passar o mouse)
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) { label += ': '; }
                            // Formata valor para 3 casas decimais com '%'
                            if (context.parsed.y !== null && !isNaN(context.parsed.y)) {
                                label += context.parsed.y.toFixed(3) + '%';
                            } else {
                                label += 'N/D'; // Caso o valor n√£o seja um n√∫mero
                            }
                            return label;
                        }
                    }
                }
            },
            scales: { // Configura√ß√£o dos eixos
                y: { // Eixo Y (Percentual)
                    beginAtZero: true, // Come√ßa em 0
                    ticks: { callback: function(value) { return value + '%'; } }, // Adiciona '%' aos ticks
                    title: { display: true, text: 'Percentual (%)' } // T√≠tulo do eixo Y
                },
                x: { // Eixo X (Produtos)
                    ticks: {
                        autoSkip: false, // N√£o pula labels automaticamente
                        maxRotation: 70, // Rota√ß√£o m√°xima para caber
                        minRotation: 0 // Rota√ß√£o m√≠nima
                    }
                }
            },
            animation: { duration: 0 } // Desabilita anima√ß√£o para PDF (pode ser reabilitada fora do PDF)
        };
    }

    // --- Fun√ß√£o de inicializa√ß√£o: carrega index.json e dados dos arquivos ---
    async function iniciar() {
        try {
            // 1. Carrega o index.json
            const response = await fetch("index.json");
            if (!response.ok) throw new Error(`Erro ao carregar index.json: ${response.status} ${response.statusText}`);
            const lista = await response.json();

            dados = {}; // Objeto para armazenar os dados carregados
            arquivos = {}; // Objeto para mapear tipo (e.g., 'diario1') para nome de arquivo
            const promessas = []; // Array para guardar as promises de fetch

            // 2. Define as chaves esperadas e inicializa o mapeamento
            const fileMap = {
                semanal1: null, semanal2: null,
                diario1: null, diario2: null,
                diario1_previa: null, diario2_previa: null // Chaves para pr√©vias
            };

            // 3. Mapeia os arquivos listados no index.json para as chaves
            for (let nome of lista.arquivos) {
                const info = extrairInfo(nome); // Usa a fun√ß√£o para obter tipo, turno, pr√©via, etc.
                let key = null;

                if (info.tipo === "semanal" && info.turno === "Turno 1") key = 'semanal1';
                else if (info.tipo === "semanal" && info.turno === "Turno 2") key = 'semanal2';
                else if (info.tipo === "diario" && info.turno === "Turno 1") {
                    key = info.isPreview ? 'diario1_previa' : 'diario1'; // Mapeia para pr√©via ou di√°rio
                } else if (info.tipo === "diario" && info.turno === "Turno 2") {
                    key = info.isPreview ? 'diario2_previa' : 'diario2'; // Mapeia para pr√©via ou di√°rio
                }

                if (key) {
                    // Pega o primeiro arquivo encontrado para cada chave
                    if (!fileMap[key]) {
                       fileMap[key] = nome;
                    } else {
                        // Aviso se encontrar m√∫ltiplos arquivos para a mesma chave (pode indicar erro no index.json)
                        console.warn(`Chave '${key}' j√° mapeada para '${fileMap[key]}'. Ignorando '${nome}'. Verifique index.json.`);
                    }
                } else {
                    console.warn(`Arquivo n√£o classificado ou formato inv√°lido: ${nome}`);
                }
            }
            console.log("Arquivos mapeados preliminarmente:", fileMap);

            // 4. Carrega os dados dos arquivos mapeados
            for (const key in fileMap) {
                const nome = fileMap[key]; // Nome do arquivo para esta chave
                arquivos[key] = nome; // Guarda o nome do arquivo no objeto 'arquivos'
                if (nome) { // Se um arquivo foi mapeado para esta chave
                    promessas.push(
                        fetch(nome) // Inicia o fetch do arquivo JSON
                        .then(res => {
                            if (!res.ok) throw new Error(`Falha ao carregar ${nome}: ${res.statusText}`);
                            return res.json(); // Converte a resposta para JSON
                        })
                        .then(data => {
                            dados[key] = data; // Armazena os dados carregados no objeto 'dados'
                            console.log(`Dados de ${nome} (chave ${key}) carregados com sucesso.`);
                        })
                        .catch(err => {
                            console.error(`Erro carregando ${nome} (chave ${key}):`, err);
                            dados[key] = null; // Marca como nulo em caso de erro no carregamento
                        })
                    );
                } else { // Se nenhum arquivo foi mapeado
                    console.log(`Nenhum arquivo encontrado para a chave: ${key}`);
                    dados[key] = null; // Garante que a chave exista em dados, mesmo que nula
                }
            }

            // 5. Aguarda todas as promises de fetch serem resolvidas
            await Promise.all(promessas);
            document.getElementById("status").style.display = "none"; // Esconde mensagem de carregamento
            console.log("Dados finais carregados:", dados);
            console.log("Mapeamento final de arquivos:", arquivos);

            // 6. Habilita/Desabilita bot√µes com base nos dados carregados
            document.querySelector('button[onclick="mostrar(\'diario1\')"]').disabled = !dados.diario1;
            document.querySelector('button[onclick="mostrar(\'diario2\')"]').disabled = !dados.diario2;
            document.querySelector('button[onclick="mostrar(\'comparar_dia\')"]').disabled = !(dados.diario1 && dados.diario2);
            document.querySelector('button[onclick="mostrar(\'semanal1\')"]').disabled = !dados.semanal1;
            document.querySelector('button[onclick="mostrar(\'semanal2\')"]').disabled = !dados.semanal2;
            document.querySelector('button[onclick="mostrar(\'comparar_semana\')"]').disabled = !(dados.semanal1 && dados.semanal2);
            // Habilita/desabilita bot√µes de pr√©via
            document.querySelector('button[onclick="mostrar(\'previa1\')"]').disabled = !dados.diario1_previa;
            document.querySelector('button[onclick="mostrar(\'previa2\')"]').disabled = !dados.diario2_previa;

        } catch (error) {
            // Exibe erro cr√≠tico se a inicializa√ß√£o falhar (e.g., erro ao carregar index.json)
            console.error("Erro cr√≠tico ao iniciar:", error);
            document.getElementById("status").innerHTML = `‚ùå Erro cr√≠tico ao carregar dados iniciais: ${error.message}. Verifique o console, o arquivo index.json e a conex√£o.`;
            document.getElementById("status").style.color = "red";
            // Desabilita todos os bot√µes em caso de erro cr√≠tico
             document.querySelectorAll('.menu button').forEach(btn => btn.disabled = true);
        }
    }

    // --- Inicia o processo quando a janela carregar ---
    window.onload = iniciar;

</script>
